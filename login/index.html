<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lion Book</title>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <img src="/images/Group.png" alt="carrinho">
                <div class="input-box">
                    <input type="text" placeholder="Username" 
                    required>
                    <i class='bx bx-user'></i>

                </div>  
                 <div class="input-box">
                    <input type="password" placeholder="Password" 
                    required>
                    <i class='bx bx-lock'></i>
                </div>
               
                <button type="submit" class="btn"> <a href="../principal/principal.html"></a>Login</button>
                <div class="forgot-link"> <a href="#">Forgot password?</a>
                </div>
            
            </form>
        </div>

        <script src="scripts.js" defer ></script>
</body>
</html>
